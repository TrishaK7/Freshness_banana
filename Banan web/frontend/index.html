<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banana Ripeness Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        #preview {
            margin-top: 20px;
            max-width: 300px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Banana Ripeness Classifier</h1>

    <input type="file" id="fileInput" accept="image/*">

    <div>
        <img id="preview" src="" alt="">
    </div>

    <button onclick="predict()">Predict Ripeness</button>

    <div id="result"></div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const preview = document.getElementById("preview");

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                // Preview image
                preview.src = URL.createObjectURL(file);
            }
        });

        async function predict() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload a banana image first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            document.getElementById("result").innerHTML =
                `Prediction: ${data.class}<br>Confidence: ${data.confidence.toFixed(3)}`;
        }
    </script>

</body>
</html>
